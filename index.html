<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/rest.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="announce">
        <div class="container">
            <div class="announce__info">
                <h3>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</h3>
                <a class="announce__link">ShopNow</a>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header__navbar">
                <div class="header__logo">
                    <h2>Exclusive</h2>
                </div>

                <ul class="header__collection">
                    <li class="header__list"><a href="#">Home</a></li>
                    <li class="header__list"><a href="#">Contact</a></li>
                    <li class="header__list"><a href="#">About</a></li>
                    <li class="header__list"><a href="#">Sign Up</a></li>
                </ul>
                <div class="header__search">
                    <input type="text" class="header__input" placeholder="What are you looking for?" maxlength="30">
                    <div class="header__pngs">
                        <img src="assets/Vector.png" class="header__img">
                        <img src="assets/Cart1 with buy.png" class="header__img">
                    </div>
                </div>
                <div class="header__burger">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="line"></div>

    <article>
        <div class="container">
            <div class="banner">
                <div class="background-image"></div>
                <div class="banner__title">
                    <div class="apple"><img src="assets/apple.png"></div>
                    <h3>iPhone 14 Series</h3>
                </div>
                <div class="banner__text">
                    <h1>Up to 10% off Voucher</h1>
                    <a href="#">Shop Now <img src="assets/icons arrow-right.png" alt=""></a>
                </div>
            </div>
        </div>
    </article>

    <div class="container">
        <div class="section__title">
            <div class="section__title__content">
                <div class="light"></div>
                <h3>Categories</h3>
            </div>
            <h1>Browse By Category</h1>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="category">
                <div class="category__item">
                    <img src="assets/Category-CellPhone.png">
                    <p>Phones</p>
                </div>
                <div class="category__item">
                    <img src="assets/Category-CellPhone.png">
                    <p>Phones</p>
                </div>
                <div class="category__item">
                    <img src="assets/Category-CellPhone.png">
                    <p>Phones</p>
                </div>
                <div class="category__item">
                    <img src="assets/Category-CellPhone.png">
                    <p>Phones</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
